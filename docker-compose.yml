version: "3.3"

services:
  dribble:
    container_name: dribble
    build: .
    ports:
      - 3000:3000
    volumes:
      - ./:/opt/dribble
    depends_on: 
      - mysql
    env_file: dribble.env
  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - ./volumes/mysql:/var/lib/mysql
    env_file: dribble.env
